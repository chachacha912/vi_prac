  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script> 
  <script>
    $(function() {
      $(".depth0_li").on("mouseover focusin", function () {
        $(this).children(".depth1_gnb").addClass("show");
      });
      $(".depth0_li").on("mouseleave focusout", function () {
        $(this).children(".depth1_gnb").removeClass("show");
      });
    });
  </script>
</head>

      </li>
      <li class="depth0_li">
